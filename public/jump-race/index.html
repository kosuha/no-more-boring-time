<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>No More Boring Time</title>
    
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas">
        
    </canvas>
    <div id="keys">
        <button id="left-button">left</button>
        <button id="up-button">jump</button>
        <button id="right-button">right</button>
    </div>
    <div id="popup_background">
        <div id="popup">
            <div id="popup_title">별명을 입력하세요.</div>
            <div id="popup_content">
                <input id="nickname" type="text" placeholder="별명" value="무명의손님" required="required" />
                <button id="nickname_enter" class="">확인</button>
            </div>
            <div id="popup_desc">
                <div id="popup_desc_title">게임 설명</div>
                <div id="popup_desc_content">
                    - 깃발을 들고있으면 점수를 얻습니다.<br>
                    - 다른 플레이어와 충돌하면 깃발을 떨어뜨립니다.<br>
                    - 2000점을 먼저 획득하는 플레이어가 승리합니다.<br>
                    - 모든 플레이어가 준비 버튼을 누르면 게임을 시작합니다!
                </div>
            </div>
            
        </div>
    </div>
    <div id="loading_background">
        <div id="loading">
            Loading...
        </div>
    </div>
</body>

<script src="./modules/Text.js"></script>
<script src="./modules/Physics.js"></script>
<script src="./modules/Flag.js"></script>
<script src="./modules/Rank.js"></script>
<script src="./modules/kakao.js"></script>
<script src="./modules/Button.js"></script>
<script src="./modules/Platform.js"></script>
<script src="./modules/Player.js"></script>
<script src="./modules/Constants.js"></script>
<script src="app.js"></script>

</html>
